<!-- Sample Product Data and Image from https://github.com/SAP/openui5/tree/master/src/sap.m/test/sap/m/demokit/cart/webapp/localService/mockdata -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shelf Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Notebook Basic 15</h1>
    <h2 class="light">HT-1000</h2>
    <div class="infos">
        <div class="left">
            <table>
            <tr>
                <th>Dimensions</th>
                <td>30 x 18 x 3 cm</td>
            </tr>
            <tr>
                <th>CPU</th>
                <td>2,80 GHz quad core</td>
            </tr>
            <tr>
                <th>Display</th>
                <td>15" LCD</td>
            </tr>
            </table>
        </div>
        <div class="right">
            <table>
            <tr>
                <th>RAM</th>
                <td>4GB DDR3</td>
            </tr>
            <tr>
                <th>HDD</th>
                <td>500GB</td>
            </tr>
            <tr>
                <th>OS</th>
                <td>Windows 8 Pro</td>
            </tr>
            </table>
        </div>
    </div>
    <img src="https://raw.githubusercontent.com/azettl/printcss.examples/main/HTML%20Examples/E-Commerce%20Examples/Shelf%20Cards/Basic%20Shelf%20Card/gs1barcode.png" alt="GS1 Product Barcode" />
    <div class="price">
        <span class="light">EUR</span> 956,-
    </div>
</body>
</html>
